<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <form id="playerNameForm">
      <label for="playerName">Player Name:</label>
      <input type="text" id="registerName" name="registerName" required />
      <button type="submit" id="registerPlayerButton">Register Player!</button>
    </form>
    <header>
      <h1>Play Until?</h1>
      <p>If no value is entered it will be best 2 out of 3</p>
      <form id="numberRoundsForm">
        <label for="roundNumber">Rounds to Win:</label>
        <input
          type="number"
          id="roundsToWin"
          name="roundsToWin"
          min="1"
          max="7"
          required
        />
        <button type="submit" id="roundsButton">Submit</button>
      </form>

      <div>
        <h2 id="pOne">Enter Player Name</h2>
        <p id="pOneScore">0</p>
      </div>
      <div>
        <h2 id="pTwo">Earl</h2>
        <p id="pTwoScore">0</p>
      </div>
      <!-- <div>
        <h1 id="pThree">Jones</h1>
        <p id="pThreeScore">0</p>
      </div>
      <div>
        <h1 id="pFour">Mufasa</h1>
        <p id="pFourScore">0</p>
      </div> -->
    </header>

    <button id="throwHandsButton">Go!</button>
    <div id="game">
    </div>
    <script src="rpsScript.js"></script>
  </body>
</html>
